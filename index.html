        let str1 = ["flower", "flow", "flight"];

        function find(strs) {
            let result = "";
            if (strs.length === 0) {
                return "";
            }
            let str2 = strs[0];
            for (let i = 1; i < strs.length; i++) {
                let temp = strs[i];
                let j = 0;
                while (j < str2.length && j < temp.length && str2[j] === temp[j]) {
                    j++;
                }
                str2 = str2.substring(0, j);
                if (str2 === "") {
                    console.log("Khong giong nhau");
                    return "";
                }
            }
            return console.log(str2); 
        }
